<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ohmyfood</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Icon logo-->
    <link
      rel="icon"
      href="/images/logo/ohmyfood@2x.svg"
      type="image/type d'icône"
    />

    <!--Font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/sass/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-box">
      <div>
        <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <img class="logo" src="/images/logo/ohmyfood.png" alt="logo" />
    </header>

    <!--Images-->
    <div>
      <img
        class="img-menu"
        src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="image -la palette"
      />
    </div>
    <!--Titre et j'aime-->
    <div class="container-menu">
      <div class="title-heart">
        <h1>La palette du goût</h1>

        <div class="checkbox-container">
          <input type="checkbox" id="like-checkbox" />
          <label for="like-checkbox">
            <i class="fa-regular fa-heart default-icon"></i>
            <i class="fa-solid fa-heart hover-icon"></i>
          </label>
        </div>
      </div>

      <!--Menu entreés-->
      <div class="menu-entrées">
        <div class="titre-listes">
          <span>entrées</span>
        </div>
        <!--menu-listes-->
        <div class="listes-container">
          <div class="listes">
            <div class="menu-textes">
              <h3>Fricassée d'escargots</h3>
              <p>Au piment d'Espelette</p>
            </div>
            <span class="prix">25€</span>
          </div>

          <div class="listes">
            <div class="menu-textes">
              <h3>Foie gras de canard mi-cuit</h3>
              <p>Et ses copeaux de truffe noire</p>
            </div>
            <span class="prix">35€</span>
          </div>

          <div class="listes">
            <div class="menu-textes">
              <h3>Œuf au plat</h3>
              <p>Assaisonné à la truffe sur lit de caviar</p>
            </div>
            <span class="prix">20€</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
