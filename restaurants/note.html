<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ohmyfood</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Icon logo-->
    <link rel="icon" href="/images/logo/ohmyfood@2x.svg" />

    <!--Font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!--Minireset-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <link href="/assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-box">
      <div>
        <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <img class="logo" src="/assets/images/logo/ohmyfood.png" alt="logo" />
    </header>

    <!--Images-->
    <div>
      <img
        class="img-menu"
        src="/assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="image -la palette"
      />
    </div>

    <!--Titre et j'aime-->
    <div class="container-menu">
      <div class="title-heart">
        <h1>La note enchantée</h1>

        <div class="container-heart">
          <input type="checkbox" id="like-checkbox" />
          <label for="like-checkbox">
            <i class="fa-regular fa-heart default-icon"></i>
            <i class="fa-solid fa-heart hover-icon"></i>
          </label>
        </div>
      </div>

      <!--Menu entreés-->
      <div class="bloc-entrees">
        <div class="menu-entrees">
          <div class="titre-listes">
            <span>entrées</span>
          </div>
          <!--Ravioles de foie gras-->
          <div class="caisson">
            <div class="caisson__listes">
              <input type="checkbox" id="toggle" class="hidden-checkbox" />
              <label for="toggle" class="caisson__interactive--entrees">
                <span class="caisson__textes">
                  <strong>Ravioles de foie gras</strong>
                  <span class="caisson__paragraphe"
                    >Accompagnées de leur crème à la truffe</span
                  >
                </span>
                <span class="caisson__prix">25€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
            <!--Caviar osciètre-->
            <div class="caisson">
              <input
                type="checkbox"
                id="toggle-caviar"
                class="hidden-checkbox"
              />
              <label for="toggle-caviar" class="caisson__interactive--entrees">
                <span class="caisson__textes">
                  <strong>Caviar osciètre</strong>
                  <span class="caisson__paragraphe"
                    >Sur blini à la farine de blé noir</span
                  >
                </span>
                <span class="caisson__prix">35€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
            <!--Homard et espuma de potiron-->
            <div class="caisson">
              <input
                type="checkbox"
                id="toggle-homard"
                class="hidden-checkbox"
              />
              <label for="toggle-homard" class="caisson__interactive--entrees">
                <span class="caisson__textes">
                  <strong>Homard et espuma de potiron</strong>
                  <span class="caisson__paragraphe"
                    >Marinés aux zestes d'orange</span
                  >
                </span>
                <span class="caisson__prix">20€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
            <!--Foie gras de canard cuit entier-->
            <div class="caisson">
              <input
                type="checkbox"
                id="toggle-canard"
                class="hidden-checkbox"
              />
              <label for="toggle-canard" class="caisson__interactive--entrees">
                <span class="caisson__textes">
                  <strong>Foie gras de canard cuit entier</strong>
                  <span class="caisson__paragraphe"
                    >Confiture de figue et pain toasté</span
                  >
                </span>
                <span class="caisson__prix">35€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!--Menu Plats-->
      <div class="bloc-plats">
        <div class="menu-plats">
          <div class="titre-listes">
            <span>Plats</span>
          </div>

          <!--Noix de coquilles Saint-Jacques-->
          <div class="caisson">
            <div class="caisson__listes">
              <input
                type="checkbox"
                id="toggle-boeuf"
                class="hidden-checkbox"
              />
              <label for="toggle-boeuf" class="caisson__interactive--note">
                <span class="caisson__textes">
                  <strong>Noix de coquilles Saint-Jacques</strong>
                  <span class="caisson__paragraphe"
                    >Sur lit de purée de céleri-rave</span
                  >
                </span>
                <span class="caisson__prix">40€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
            <!--Langoustine poêlée-->
            <div class="caisson">
              <input
                type="checkbox"
                id="toggle-parmentier"
                class="hidden-checkbox"
              />
              <label for="toggle-parmentier" class="caisson__interactive--note">
                <span class="caisson__textes">
                  <strong>Langoustine poêlée</strong>
                  <span class="caisson__paragraphe">Purée de patate douce</span>
                </span>
                <span class="caisson__prix">35€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
            <!--Mijoté de queue de bœuf-->
            <div class="caisson">
              <input type="checkbox" id="toggle-oeuf" class="hidden-checkbox" />
              <label for="toggle-oeuf" class="caisson__interactive--note">
                <span class="caisson__textes">
                  <strong>Mijoté de queue de bœuf</strong>
                  <span class="caisson__paragraphe"
                    >Et riz sauvage aux zestes de citron</span
                  >
                </span>
                <span class="caisson__prix">44€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!--Menu Desserts-->
      <div class="bloc-desserts">
        <div class="menu-desserts">
          <div class="titre-listes">
            <span>Desserts</span>
          </div>

          <!--Macaron noisette et chocolat-->
          <div class="caisson">
            <div class="caisson__listes">
              <input
                type="checkbox"
                id="toggle-brest"
                class="hidden-checkbox"
              />
              <label for="toggle-brest" class="caisson__interactive--dess_note">
                <span class="caisson__textes">
                  <strong>Macaron noisette et chocolat</strong>
                  <span class="caisson__paragraphe"
                    >Glace au caramel brun et sel de Guérande</span
                  >
                </span>
                <span class="caisson__prix">18€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
            <!--Baba au rhum revisité-->
            <div class="caisson">
              <input
                type="checkbox"
                id="toggle-macaron"
                class="hidden-checkbox"
              />
              <label
                for="toggle-macaron"
                class="caisson__interactive--dess_note"
              >
                <span class="caisson__textes">
                  <strong>Baba au rhum revisité</strong>
                  <span class="caisson__paragraphe"
                    >Avec son coulis de citron</span
                  >
                </span>
                <span class="caisson__prix">22€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
            <!--Tarte au citron meringuée-->
            <div class="caisson">
              <input
                type="checkbox"
                id="toggle-mousse"
                class="hidden-checkbox"
              />
              <label for="toggle-mousse" class="caisson__interactive--dess_note">
                <span class="caisson__textes">
                  <strong>Tarte au citron meringuée</strong>
                  <span class="caisson__paragraphe">Déstructurée</span>
                </span>
                <span class="caisson__prix">23€</span>
                <span class="caisson__circle">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="btn">
        <a class="commander" href="#">Commander</a>
      </div>
    </div>

     <!--Footer Ohmyfood-->
     <footer class="footer-container">
        <div>
          <h4>Ohmyfood</h4>
        </div>
        <div class="footer-text">
          <div class="info-ft">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="11"
              height="13"
              viewBox="0 0 11 13"
              fill="none"
            >
              <path
                d="M5.49736 0.385973C5.51851 0.505308 5.92308 2.78538 5.92308 3.65628C5.92308 4.9842 5.18798 5.93127 4.1012 6.31213L4.44231 12.3576C4.46082 12.7055 4.1726 13 3.80769 13H2.11538C1.75313 13 1.46226 12.708 1.48077 12.3576L1.82188 6.31213C0.732452 5.93127 0 4.98166 0 3.65628C0 2.78284 0.404567 0.505308 0.425721 0.385973C0.510337 -0.129456 1.62356 -0.137073 1.69231 0.413902V3.99905C1.72668 4.08538 2.09159 4.0803 2.11538 3.99905C2.1524 3.35667 2.32428 0.464683 2.32692 0.398668C2.41418 -0.129456 3.50889 -0.129456 3.59351 0.398668C3.5988 0.467223 3.76803 3.35667 3.80505 3.99905C3.82885 4.0803 4.19639 4.08538 4.22813 3.99905V0.413902C4.29688 -0.134534 5.41274 -0.129456 5.49736 0.385973ZM8.64928 7.64005L8.25264 12.3398C8.22091 12.6953 8.51442 13 8.88462 13H10.3654C10.7171 13 11 12.7283 11 12.3906V0.60941C11 0.274254 10.7171 3.62896e-05 10.3654 3.62896e-05C8.18389 3.62896e-05 4.51106 4.53225 8.64928 7.64005Z"
                fill="white"
              />
            </svg>
            <p class="ft-paragraph">Proposer un restaurant</p>
          </div>
  
          <!--Devenir partenaire-->
          <div class="info-ft">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="13"
              viewBox="0 0 12 13"
              fill="none"
            >
              <path
                d="M9.08765 4.87486H6.2572V6.29686C6.2572 7.30495 5.65573 8.12514 4.91646 8.12514C4.1772 8.12514 3.57573 7.30495 3.57573 6.29686V3.2091L2.3672 4.19941C2.00781 4.49143 1.78808 5.02214 1.78808 5.59094V6.79202L0.298367 7.96516C0.0134597 8.18862 -0.0852336 8.68632 0.0804966 9.07483L1.57021 12.5943C1.73407 12.9828 2.09905 13.1148 2.38396 12.8914L4.30941 11.3754H6.85309C7.51042 11.3754 8.04485 10.6466 8.04485 9.75027H8.3428C8.67239 9.75027 8.93868 9.38716 8.93868 8.93771V7.31257H9.08765C9.33531 7.31257 9.53456 7.04087 9.53456 6.70314V5.48429C9.53456 5.14656 9.33531 4.87486 9.08765 4.87486ZM11.838 3.92517L10.3483 0.405735C10.1844 0.0172256 9.81947 -0.114817 9.53456 0.10864L7.60911 1.62459H5.70601C5.48255 1.62459 5.26468 1.71092 5.07475 1.8709L4.45093 2.40161C4.27589 2.54888 4.17161 2.81043 4.17161 3.08975V6.29686C4.17161 6.85804 4.50493 7.31257 4.91646 7.31257C5.328 7.31257 5.66132 6.85804 5.66132 6.29686V4.06229H9.08765C9.66305 4.06229 10.1304 4.69965 10.1304 5.48429V6.20798L11.6202 5.03484C11.9051 4.80884 12.0019 4.31368 11.838 3.92517Z"
                fill="white"
              />
            </svg>
            <p class="ft-paragraph">Devenir partenaire</p>
          </div>
  
          <div>
            <p class="mentions-contact">Mentions légales</p>
          </div>
  
          <div>
            <a class="mentions-contact" href="mailto:ohmyfood-contact@hotmail.fr"
              >Contact</a
            >
          </div>
        </div>
      </footer>
  </body>
</html>
