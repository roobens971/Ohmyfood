<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Ohmyfood</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Icon logo-->
    <link
      rel="icon"
      href="/images/logo/ohmyfood@2x.svg"
      type="image/type d'icône"
    />

    <!--Font-awesome-->

      rel="stylesheet"

        <img class="logo" src="/images/logo/ohmyfood.png" alt="logo" />
      </div>
    </header>

    <!--Section location-->
    <section class="location">
      <i class="fa-solid fa-location-dot"></i>
      <h4>Paris, Belleville</h4>
    </section>

      <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
      <button><a href="#">Explorer nos restaurants</a></button>
