<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Ohmyfood</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Icon logo-->
    <link
      rel="icon"
      href="/images/logo/ohmyfood@2x.svg"
      type="image/type d'icône"
    />

    <!--Font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="/sass/main.css" rel="stylesheet" />
  </head>
  <body>
     <header>
      <div class="header-container">
       <!--<i class="fa-solid fa-arrow-left-long"></i>--> 
        <img class="logo" src="/images/logo/ohmyfood.png" alt="logo" />
      </div>
    </header>

    <!--Section location-->
       <section class="location">
      <i class="fa-solid fa-location-dot"></i>
      <h4>Paris, Belleville</h4>
    </section>

    <!--Section Tilte reservation-->
    <section class="title-reservation">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
      <button><a href="#">Explorer nos restaurants</a></button>
    </section>

    <!--Fonctionnement-->
    <section class="fonctionnement">
      <h1>Fonctionnement</h1>
    </section>
  </body>
</html>
